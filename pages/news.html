	              		<h1 class="news-title">
	              				沿河召开县委常委(扩大)会议传达贯彻全市领导干部大会精神
	              		</h1>
	              		<div class="news-cont">
		              		<p>
		              			8月19日，县委书记任廷浬主持召开县委常委(扩大)会议，传达贯彻全市领导干部大会精神。县人大常委会主任席宁，县委副书记龙海成，县委常委田斌、杨雪峰、何志天、张勇、宋斌，县政协党组成员黄忠，以及县直相关部门主要负责人参加会议。		
		              		</p>
		              		<div class="news-cont-pic"><img src="../imgs/news1.jpg" height="200px" height="200px"/></div>
		              		<p>
		              			8月17日，铜仁市委召开全市领导干部大会，省委常委、组织部部长孙永春出席会议并作重要讲话，省委组织部副部长郑德川宣布省委关于铜仁市委主要领导职务调整的决定：陈昌旭同志任中共铜仁市委委员、常委、书记;夏庆丰同志不再担任中共铜仁市委书记、常委、委员职务。
		              		</p>
