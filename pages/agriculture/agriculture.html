			agriItemComponent.left = function() {

      agriItemComponent.up = function() {
      	var self = this;
      	if(0 < self.nowIndex && 8 > self.nowIndex) {
      			self.blur();
      			self.nowIndex--;
      			self.focus();
      	}
      };
      agriItemComponent.down = function() {

      			self.nowIndex++;
      			self.focus();
      	}
      };
      agriItemComponent.href = function() {
         var self = this, nowIndex = self.nowIndex;
         if (nowIndex == 0) {
            location.href = "./agricultureDesc.html";

      };
      
      agriItemComponent.listen();
