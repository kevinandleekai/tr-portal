<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>就业招工</title>
    <link rel="stylesheet" href="../../css/main.css"/>
</head>
<body>
    <div class="wrap">
        <h2 class="common-title">就业招工</h2>

                   </li>
               </ul>
            </div>
            <div class="fr notice-article">

                    <li class="common-article-item">3</li>

                    <li class="common-article-item">8</li>

            </div>
        </div>
        <div class="notice-footer">
            <div class="pagenation">
                <span class="pagenation-item pagenation-btn">上一页</span>
                <span class="pagenation-item">1 / 1</span>
                <span class="pagenation-item pagenation-btn">下一页</span>
            </div>
        </div>
    </div>
    <script src="../../scripts/libs/require.js" data-main="../../scripts/app/portal_job"></script>

</html>
