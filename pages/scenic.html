	              <h3 class="scenic-title">乌江景区简介</h3>
	              <div class="scenic-cont">中国贵州乌江画廊景区，又名“乌江山峡百里画廊”或“乌江画廊”，位于贵州省东北部、铜仁市北部，涉及沿河自治县和平镇、淇滩镇、思渠镇、新景乡、洪渡镇等7个乡镇50个行政村部分区域。2013年成为全省“100个旅游景区”之一，包含淇滩古镇旅游区、沙洲城市农业公园旅游区、思渠古镇文化旅游区和候渡坪旅游区、洪渡风情小镇项目和沿河县城旅游项目，景区总长132公里，总面积132平方公里，共分夹石峡、自然保护区黎芝峡、银童峡、土坨峡、王坨峡5</div>
