    <script type="text/javascript">
      var picItem = getOptObj("gallery-item-info", {
          backgroundColor: "#f90"
      });
      var picComponent = new Mypage(picItem);
      picComponent.left = function () {
          var self = this;
          if (self.nowIndex > 0) {
              self.blur();              
              self.nowIndex --;
              self.focus();
          }
      };
      picComponent.right = function () {
      		var self = this;
          if (self.nowIndex < this.itemSize - 1) {
              self.blur();
              self.nowIndex ++;
              self.focus();
          }
      };
      picComponent.down = function () {
          var self = this;
          if (1 > parseInt(self.nowIndex / 4)) {
             self.blur();
             self.nowIndex += 4;
             self.focus();
          } 
      };
      picComponent.up = function () {
          var self = this;
          if (0 < parseInt(self.nowIndex / 4)) {
             self.blur();
             self.nowIndex -= 4;
             self.focus();
          } 
      };
      picComponent.href = function() {
					var self = this;
					if(0 == self.nowIndex) {
							location.href = "./scenic.html" 
					}
      };
      picComponent.listen();

      page.regedit(picComponent);
      
      function pageInit(){
      		picComponent.init();
//        picComponent.aItems[0].className = "gallery-item gallery-item-active";
      }
      pageInit();
      Video.stop();
     
    </script>
