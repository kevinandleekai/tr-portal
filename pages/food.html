	              <h3 class="scenic-title">乌江酒店</h3>
	              <div class="scenic-cont">江酒店是贵州沿河四星级高端商务酒店，由香港志诚(国际)酒店管理有限公司荣誉管理，地处沿河县环城路，酒店属沿河标志性建筑，县城全貌尽收眼底，一览乌江穿城而过。2万平方米的经营面积，118间各式乌江观景房，采用全落地玻璃。拥有中、西餐厅、茶艺会馆、会议中心、洗浴、KTV，120个停车位，24小时安保执勤等众多配套服务设施。“以客为尊，尽善尽美”是酒店的宗旨.亲情化的服务、个性化管理奉献，沿河乌江酒店一定会成为你的最佳选择。</div>
